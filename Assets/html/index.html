<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Axie Energy Counter</title>
</head>
<body>
    <section class="main_content">
        <section class="top_content">
            <div>
                <img src="../sources/img/axie.png" alt="">
            </div>
            <div>
                <h1>Your Opponet Energy</h1>
                
            </div>
            <span id="round-Txt"> Round </span>  
        </section>
        <section>
            
        <section class="medium-Content">
            <section> 
                <button id= "lose-Btn" class="btn-lose btn"> Lose</button>
            </section>
            <section id = "energy-Count" class="counter-span">3</section>
            <section>
                <button id= "gain-Btn" class="btn-gain btn">Gain</button>    
            </section>
        </section>
        <section class="end-content">
            <button id= "end-turn-Btn" class="btn-next-round btn">End Turn</button> 
            <button>Reset</button>
        </section>

    </section>

    <footer>

        <p>Support me at</p>
    </footer>

    <script src="../js/app.js"></script>

</html>
